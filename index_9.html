    <script>

        const productData = [//массив данных двух торавов
            {
                src: 'img.png',
                alt: 'img obj data',
                name: 'Название из Data',
                link: 'product.html',
                des: 'Описание товара из Data',
                price: 20.000
            },
            {
                src: 'img2.png',
                alt: 'img obj data new photo',
                name: 'Название из Data нового товара',
                link: 'product2.html',
                des: 'Описание товара из Data нового товара',
                price: 11000
            },
            {
                src: 'img3.png',
                alt: 'img obj data new photo 3',
                name: 'Название из Data нового товара 3',
                link: 'product3.html',
                des: 'Описание товара из Data нового товара 3',
                price: 31000
            }
        ]


        const productBox = document.querySelector('.product-box');

        productData.forEach(productData => {
            const productEl = document.createElement('div');
            productEl.classList.add('product');

            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            productImg.setAttribute('alt', productData.alt); //  productImg.setAttribute('alt', 'photjs');
            productImg.src = productData.src;// productImg.src = 'photo2.jpg';

            const productContent = document.createElement('div');
            productContent.classList.add('product__content');

            const productLink = document.createElement('a');
            productLink.href = productData.link;//productLink.href = 'product.html';
            productLink.textContent = productData.name;// productLink.textContent = 'название товара из JS';

            const productText = document.createElement('p');//const productText = document.createElement('p');
            productText.classList.add('product__text');
            productText.textContent = productData.des;//productText.textContent = 'ОПИСАНИЕ ТОВАРА НО ИЗ js';

            const productPrice = document.createElement('p');
            productPrice.classList.add('product__price');
            productPrice.textContent = productData.price;//productPrice.textContent = '22.000 ';


            productContent.appendChild(productLink);
            productContent.appendChild(productText);
            productContent.appendChild(productPrice);
            productEl.appendChild(productImg);
            productEl.appendChild(productContent);
            productBox.appendChild(productEl);
        });






    </script>
